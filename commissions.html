    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="section" id="hello">
        <div class="greeting__container container">
          <h1 class="greeting__h1">
            Hello, visitor!
            <span class="greeting__h1-color"><i class="bx bx-smile"></i></span>
            <br />Under <span class="greeting__h1-color">Maintenance</span>.
          </h1>
        </div>
      </section>

      <!-- =============== CONTACT =============== -->
      <section class="contact section" id="contact">
        <span class="section__subtitle">Send a message</span>
        <h2 class="section__title">Contact</h2>

        <div class="contact__container container grid">
          <div class="contact__content">
            <h3 class="contact__title">Contact me</h3>

            <div class="contact__info">
              <div class="contact__card">
                <i class="bx bxs-envelope contact__card-icon"></i>
                <h3 class="contact__card-title">Email</h3>
                <span class="contact__card-data">lapiccino@gmail.com</span>

                <a
                  href="mailto:lapiccino@gmail.com"
                  target="_blank"
                  class="contact__button"
                >
                  Message<i
                    class="bx bx-right-arrow-alt contact__button-icon"
                  ></i>
                </a>
              </div>
              <div class="contact__card">
                <i class="bx bxl-discord-alt contact__card-icon"></i>
                <h3 class="contact__card-title">Discord</h3>
                <span class="contact__card-data">@lapiccino</span>

                <a href="#" target="_blank" class="contact__button">
                  Message
                  <i class="bx bx-right-arrow-alt contact__button-icon"></i>
                </a>
              </div>

              <div class="contact__card">
                <i class="bx bxl-instagram-alt contact__card-icon"></i>
                <h3 class="contact__card-title">Via DM</h3>
                <span class="contact__card-data">@lapiccino</span>

                <a
                  href="https://www.instagram.com/lapiccino/"
                  target="_blank"
                  class="contact__button"
                >
                  Message
                  <i class="bx bx-right-arrow-alt contact__button-icon"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="contact__content">
            <h3 class="contact__title">Write a message</h3>

            <form action="" class="contact__form" method="post">
              <div class="contact__form-div">
                <label for="" class="contact__form-tag">Name*</label>
                <input
                  type="text"
                  id="name"
                  class="contact__form-input"
                  placeholder="Insert name"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="contact__form-div">
                <label for="" class="contact__form-tag">Email*</label>
                <input
                  type="email"
                  id="email"
                  class="contact__form-input"
                  placeholder="Insert email"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="contact__form-div contact__form-area">
                <label for="" class="contact__form-tag">Message*</label>
                <textarea
                  id="message"
                  name="message"
                  cols="30"
                  rows="10"
                  class="contact__form-input"
                  placeholder="Write your message (In English or in Portuguese-BR)"
                  autocomplete="off"
                  required
                ></textarea>
              </div>

              <button class="button" id="btn">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
